{% extends 'base.html' %}

{% block main %}

<div class="row" style="margin-top: 5%">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3>Medicos cadastrados</h3>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr>
              <th class="text-center"><em class="glyphicon glyphicon-cog"></em></th>
              <th class="hidden-xs">ID</th>
              <th>Nome</th>
              <th>Especialidade</th>
              <th>CPF</th>
            </tr>
          </thead>
          <tbody>
            {% for medico in medicos %}
            <tr>
              <td align="center">
                <a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a>
                <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
              </td>
              <td class="hidden-xs">{{ medico.id }}</td>
              <td>{{ medico.nome }}</td>
              <td>{{ medico.especialidade.nome }}</td>
              <td>{{ medico.CPF }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title"></h3>
          </div>
          <div class="col col-xs-6 text-right">
            <a href="{% url 'novo_medico' %}">
              <button type="button" class="btn btn-sm btn-primary btn-create">
                <em class="glyphicon glyphicon-plus"></em>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
