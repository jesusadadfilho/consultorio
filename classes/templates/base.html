<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
{
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-left-align w3-large" style="aligin: center">
    <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-theme-l1">Home</a>
    <a href="{% url 'mostrar_agendamentos' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Agendamentos</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Consultas</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Especialidades</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Pacientes</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Medicos</a>
  </div>
</div>


<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin:10%">

  {% block main %}
  {% endblock %}

<!-- END MAIN -->
</div>

<div class="w3-bottom">
  <footer id="myFooter">
    <div class="w3-container w3-theme-l2">
      <h4>Consultorio</h4>
    </div>
  </footer>
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
